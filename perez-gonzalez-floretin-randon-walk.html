<!DOCTYPE html>
<html lang="es">
  <head>
    <link rel="stylesheet" type="text/css" href="css/proyectil.css">
    <meta charset="UTF-8">
    <title>Pérez González Florentín Random Walk</title>
    <script defer type="module" src="./src/point.js"></script>
    <script defer type="module" src="./src/line.js"></script>
    <script defer type="module" src="./src/axis.js"></script>
    <script defer type="module" src="./src/canvas-utility.js"></script>
    <script defer type="module" src="./src/generalUtility.js"></script>
    <script defer type="module" src="./src/parabol-movement.js"></script>
    <script defer type="module" src="./src/physics.js"></script>
    <script defer type="module" src="./src/coordinate-axis.js"></script>
    <script defer type="module" src="./src/index.js"></script>
  </head>
  <body>
    <script defer type="module" src="src/index.js"></script>
    <script defer type="module">
      function sleep(ms) {
        return new Promise((resolve) => setTimeout(resolve, ms));
      }
      window.addEventListener("load", async function() {
        await sleep(5);
        setup();
      });
    </script>
    <div>
      <h1 id="name">Florentín Pérez González</h1>
    </div>
    <canvas id="canvas"></canvas>
    <canvas id="dataCanvas"></canvas>
    <div id="inputSection">
      <label><input type="checkbox" id="checkBox" value="first_checkbox">No dibujar trayectoria</label><br>
      <label for="fname">Altura inicial:</label>
      <input type="text" id="initialHeight" name="fname"><br><br>
      <label for="fname">Velocidad inicial:</label>
      <input type="text" id="initialSpeed" name="fname"><br><br>
      <label for="fname">Ángulo inicial:</label>
      <input type="text" id="angle" name="fname"><br><br>
      <button id="sendData" name="button">Enviar datos</button>
    </div>
  </body>
</html>
