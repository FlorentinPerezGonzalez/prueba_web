<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Pérez González Florentín Life</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/ball.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script defer type="module" src="./src/point.js"></script>
    <script defer type="module" src="./src/circle.js"></script>

  <body>
    <div class="flex-container">
      <button id='start' class="flex-item">Inicio</button>
      <button id='end' class="flex-item">Fin</button>
      <button id='pause' class="flex-item">Pausa</button>
      <button id='steep' class="flex-item">Paso</button>
      <div class="">
        <input type="range" id="speed" name="speed"
               min="1" max="15">
        <label for="speed">Velocidad</label>
      </div>
      <input class="cell-input" type="text" id="cells" name="firstname" placeholder="Células...">
    </div>
    <canvas id="canvas"></canvas>
    <footer>
      <h3>Universidad de La Laguna</h3>
      <h3>Programación de Aplicaciones interactivas</h3>
      <h3>Curso 2019/2020</h3>
    </footer>
